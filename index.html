<!DOCTYPE>
<html>
  <head>
    <title>Paper Rock Scissors</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div id="game">

      <div id="score">
        Paper Rock Scissors
       <div class="card">Won <div class="won">0</div></div>
       <div class="card">Tie <div class="tie">0</div></div>
       <div class="card">Lose <div class="lose">0</div></div>
      </div>

      <div id="selections">
        <div class="user"></div>
        <div class="computer"></div>
      </div>


      <button class="button" data-type="paper" data-time="5">paper</button>
      <button class="button" data-type="rock">rock</button>
      <button class="button" data-type="scissors">scissors</button>
    </div>

    <script src="./game.js"></script>

  </body>
</html>
