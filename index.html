<!DOCTYPE>
<html>
  <head>
    <title>Paper Rock Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/theme.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="utf-8"/>
  </head>
  <body>
    <div id="wrapper">
      <div id="score">
        <p>Paper <br/>Rock<br/> Scissors<br/> Lizard <br/>Spock</p>
        <div class="card">Won <div class="won number">0</div></div>
        <div class="card">Tie <div class="tie number">0</div></div>
        <div class="card">Lose <div class="lose number">0</div></div>
      </div>

      <div id="selections">
        <div class="user"></div>
        <div class="computer"></div>
      </div>

      <div id="game-board"></div>

    </div>

    <script src="./game.js"></script>

  </body>
</html>
